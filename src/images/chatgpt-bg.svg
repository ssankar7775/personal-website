<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800' viewBox='0 0 1200 800' preserveAspectRatio='xMidYMid slice'>
  <defs>
    <linearGradient id='g' x1='0' x2='1' y1='0' y2='1'>
      <stop offset='0' stop-color='#f8fbff'/>
      <stop offset='1' stop-color='#eef6ff'/>
    </linearGradient>
    <filter id='grain'>
      <feTurbulence baseFrequency='0.8' numOctaves='2' stitchTiles='stitch' result='t'/>
      <feColorMatrix type='saturate' values='0' />
      <feBlend in='SourceGraphic' mode='overlay'/>
    </filter>
  </defs>
  <rect width='100%' height='100%' fill='url(#g)'/>
  <g opacity='0.06' fill='#cfe8ff'>
    <circle cx='100' cy='120' r='220'/>
    <circle cx='900' cy='300' r='240'/>
    <circle cx='600' cy='700' r='360'/>
  </g>
  <g opacity='0.03' transform='translate(0,0)'>
    <rect x='0' y='0' width='1200' height='800' filter='url(#grain)'/>
  </g>
</svg>
